<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
<head>
    <meta charset="UTF-8">
</head>
<body>

<div ng-app="myApp" ng-controller="myCtrl">
    <select ng-model="selectedAuto" ng-options="x.kenteken for x in autoArray"></select>
    <table style="margin-top: 20px">
        <tr>
            <th>Merk</th>
            <th>Kleur</th>
            <th>Kenteken</th>
            <th>Deuren</th>
        </tr>
        <tr>
            <td>{{ selectedAuto.merk }}</td>
            <td>{{ selectedAuto.kleur }}</td>
            <td>{{ selectedAuto.kenteken }}</td>
            <td>{{ selectedAuto.aantaldeuren }}</td>
        </tr>
    </table>
</div>
</body>
<script src="myApp.js"></script>
<script src="myController.js"></script>
<style>
    table, th, td {
        border: 1px solid black;
    }
</style>
</html>
