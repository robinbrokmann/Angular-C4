<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
<head>
    <meta charset="UTF-8">
</head>
<body>

<div ng-app="" ng-init="autoArray=[
honda={kenteken: '56-ri-69', kleur: 'Rood', merk: 'Honda', aantaldeuren: 4},
subaru={kenteken: 'ab-789-f', kleur: 'Blauw', merk: 'Subaru', aantaldeuren: 4},
bmw={kenteken: 'ar-45-ba', kleur: 'Grijs', merk: 'BMW', aantaldeuren: 2},
opel={kenteken: 'iz-49-nw', kleur: 'Groen', merk: 'Opel', aantaldeuren: 6},
nissan={kenteken: 'ka-985-i', kleur: 'Zwart', merk: 'Nissan', aantaldeuren: 2}]">


    <table>
        <tr>
            <th>Merk</th>
            <th>Kleur</th>
            <th>Kenteken</th>
            <th>Deuren</th>
        </tr>
        <tr ng-repeat="auto in autoArray">
            <td>{{ auto.merk }}</td>
            <td>{{ auto.kleur }}</td>
            <td>{{ auto.kenteken }}</td>
            <td>{{ auto.aantaldeuren }}</td>
        </tr>
    </table>
</div>
</body>
<style>
    table, th, td {
        border: 1px solid black;
    }
</style>
</html>
