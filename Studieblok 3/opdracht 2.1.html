<!DOCTYPE html>
<html>
<script
        src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.j
s"></script>
<body>
<div ng-app="">
    <p>Getal 1: <input type="number" ng-model="getal1"></p>
    <p>Getal 2: <input type="number" ng-model="getal2"></p>
    <p>Optellen <span ng-bind="getal1 + getal2"></span></p>
    <p>Aftellen <span ng-bind="getal1 - getal2"></span></p>
    <p>vermenigvuldigen <span ng-bind="getal1 * getal2"></span></p>
    <p>delen <span ng-bind="getal1 / getal2"></span></p>


</div>
</body>
</html>
